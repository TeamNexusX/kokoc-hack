name: CI/CD

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Проверка репозитория
        uses: actions/checkout@v2

      - name: Установка зависимостей
        run: npm install --force

      - name: Запуск линтеров
        run: npm install --force

      - name: Сборка приложения
        run: npm run build
